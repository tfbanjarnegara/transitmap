<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Angkutan Umum Banjarnegara</title>
    <style>
        /* Consolidating your styles for a professional look */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background-color: #f0f4f8; 
            color: #333;
            margin: 0;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Responsive Map Image */
        img { 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* The Main Button using your specific RGB color */
        .btn { 
            display: inline-block; 
            padding: 15px 30px; 
            background-color: rgb(5, 150, 177); 
            color: white !important; 
            text-decoration: none; 
            font-weight: bold;
            border-radius: 50px; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        /* Hover Effect: Slightly Darker Nerd Polish */
        .btn:hover { 
            background-color: rgb(4, 120, 142); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transform: translateY(-2px); 
        }

        footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Peta Jaringan Angkutan Umum Banjarnegara</h1>
    
    <a href="petatfb-preview.jpg">
        <img src="petatfb-image.jpg" alt="Banjarnegara Transit Map">
    </a>

    <p style="margin-top: 40px; font-size: 0.8rem; color: #999;">
        Ketuk gambar untuk memperbesar.
    </p>
    
    <div style="margin-top: 20px;">
        <a href="petatfb.pdf" class="btn" download>Download Peta PDF</a>
    </div>

    <footer style="margin-top: 40px; font-size: 0.6rem; color: #999;">
        Dikembangkan oleh Sakti Jati (Transportasi Banjarnegara) <br>
        Common Attribution Copyright CC BY 4.0 <br>
        2025
    </footer>

</body>
</html>
